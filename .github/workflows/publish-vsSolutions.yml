name: Publish VsSolutions

on:
  release:
    types: [published]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET 
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 8.0.x
   
    - name: Restore dependencies
      run: dotnet restore ./src

    - name: Build
      run: dotnet build ./src -c Release --no-restore
      
    - name: Create Nuget Package
      run: dotnet pack -c Release /p:Version=${{github.event.release.tag_name}} /p:PackageReleaseNotes="See https://github.com/ShaharPrishMSFT/VsSolutions.Tools/releases/tag/${{github.event.release.tag_name}}" .\src\VsSolutions.Tools.sln

    - name: Archive Nuget Package for VsSolution
      uses: actions/upload-artifact@v1
      with:
        name: packages
        path: "./src/VsSolutions.Tools.SolForge/bin/Release/VsSolutions.Tools.SolForge.${{github.event.release.tag_name}}.nupkg"

    - name: Publish Nuget Package
      run: dotnet nuget push ./src/**/*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}

      
